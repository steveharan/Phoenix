<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stress test</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../bower_components/pickadate/lib/themes/classic.css">
  <link rel="stylesheet" href="../bower_components/pickadate/lib/themes/classic.date.css">
  <link rel="stylesheet" href="../bower_components/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css">

  <style type="text/css">
  .spinner {
    width: 35px;
    height: 35px;
    background-color: #333;

    border-radius: 100%;
    -webkit-animation: scaleout 1.0s infinite ease-in-out;
    animation: scaleout 1.0s infinite ease-in-out;
  }

  @-webkit-keyframes scaleout {
    0% { -webkit-transform: scale(0.0) }
    100% {
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }

  @keyframes scaleout {
    0% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    } 100% {
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
      opacity: 0;
    }
  }

  body,html {
    min-height: 1400px;
  }

  .alert .form-group {
    margin-bottom: 0px;
  }

  .red {
    border: 1px solid red;
    background: #fee;
  }

  .ace_editor { font-size: 20px !important;}
  .form {  height: 400px;  }
  .schema {  height: 800px;  }

  .btw { color: #777; font-size: 90%; padding-left: 6px;}

  .glyphicon {
    color: #000;
    font-size: 80%;
  }

  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }

  .navbar-form > .form-group > .input-group {
    margin-left: 20px;
  }

  .btn:active,
  .btn:focus,
  .btn.active {
    background-image: none;
    outline: 0;
    -webkit-box-shadow: none;
            box-shadow: none;
  }

  .error {
    color: red;
  }

  .input-group-btn:last-child>.btn:not(:last-child):not(.dropdown-toggle) {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
  }

</style>
</head>
<body ng-app="test" ng-controller="TestCtrl" ng-cloak>
  <h1>Stress test (old) {{form.length}}</h1>
  <form sf-schema="schema" sf-model="model" sf-form="form">
  </form>

<script type="text/ng-template" id="template/tooltip/tooltip-popup.html">
  <div class="tooltip {{placement}} {{class}}" ng-class="{ in: isOpen(), fade: animation() }">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner" ng-bind="content"></div>
  </div>
</script>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/g/jquery.ui@1.10"></script>
<script type="text/javascript" src="../bower_components/tv4/tv4.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script> -->
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.min.js"></script> -->


<script type="text/javascript" src="../bower_components/objectpath/lib/ObjectPath.js"></script>


<script type="text/javascript" src="../dist/schema-form.js"></script>
<script type="text/javascript" src="../dist/bootstrap-decorator.min.js"></script>

<script type="text/javascript">
  angular.module('test', ['schemaForm']).controller('TestCtrl', function($scope) {
    var SIZE = 2;
    var DEPTH = 2;
    var TABS  = 3;
    var INPUTS = 10;

    $scope.model = {};

    var createTabs = function(depth, row) {
      var tab = {
        type: 'tabs'
      };
      var tabs = [];
      for (var t = 0; t < TABS; t++) {
        if (depth > 0) {
          nr++;
          tabs.push({
            title: 'Tab ' + t,
            items: [createTabs(depth - 1, row)]
          });
        } else {
          var items = [];
          for (var inputs = 0 ; inputs < INPUTS; inputs++) {
            nr++;
            items.push('value' + nr);
          }
          tabs.push({
            title: 'Tab ' + t,
            items: items
          });
        }
      }
      tab.tabs = tabs;
      return tab;
    }


    var form = [];
    var nr = 0;
    for (var i = 0; i < SIZE; i++) {
      form.push(createTabs(DEPTH,i));
    }
    $scope.form = form;


    $scope.schema = {
      type: 'object'
    };

    var props = {};
    for (i = 0; i < nr; i++) {
      props['value'+i] = {type: 'string', title: 'Item ' + i}
    }

    $scope.schema.properties = props;
  });
</script>
</body>
</html>
