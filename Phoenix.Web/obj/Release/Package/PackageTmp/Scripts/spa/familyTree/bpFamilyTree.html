<style>
    .selected {
        background-color: dodgerblue;
        color: white;
    }
</style>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left" style="padding-top: 7.5px;"><strong>Family Tree View</strong></h3>
            <div class="input-group">
                <input disabled id="inputSearchFamilies" type="search" ng-model="filterFamilies" class="form-control shortInputSearch" placeholder="Filter, search families..">
                <div class="input-group-btn">
                    <button disabled class="btn btn-info" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button disabled class="btn btn-info" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    <button disabled class="btn btn-info" ng-click="updateFamily();"><i class="glyphicon glyphicon-plus-sign"></i></button>
                    <button disabled class="btn btn-info" ng-click="toggleView()" ng-show="!showTableFormat"><i class="glyphicon glyphicon-tasks"></i></button>
                    <button disabled class="btn btn-info" ng-click="toggleView()" ng-show="showTableFormat"><i class="glyphicon glyphicon-calendar"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row" ng-show="myOptions.cursorItem == 0">
                <button disabled type="button" class="btn btn-success btn-sm" ng-click="addChild(myOptions.cursorItem);">
                    <span>Add Child/Spouse</span>
                </button>
                <button disabled type="button" class="btn btn-success btn-sm" ng-click="addParent(myOptions.cursorItem);">
                    <span>Add Parent</span>
                </button>
                <button disabled type="button" class="btn btn-success btn-sm" ng-click="deletePerson(myOptions.cursorItem);">
                    <span>Delete Person</span>
                </button>
            </div>
            <div class="row" ng-show="myOptions.cursorItem > 0">
                <button type="button" class="btn btn-success btn-sm" ng-click="addChild(myOptions.cursorItem);">
                    <span>Add Child/Spouse</span>
                </button>
                <button type="button" class="btn btn-success btn-sm" ng-click="addParent(myOptions.cursorItem);">
                    <span>Add Parent</span>
                </button>
                <button type="button" class="btn btn-success btn-sm" ng-click="deletePerson(myOptions.cursorItem);">
                    <span>Delete Person</span>
                </button>
            </div>
            <div class="row">
                <div id="centerpanel" style="overflow: hidden; padding: 100px; margin: 100px; border: 100px;">
                    <div bp-fam-diagram data-options="myOptions" data-on-highlight-changed="onMyHighlightChanged()" data-on-cursor-changed="onMyCursorChanged()" style="width: 100%; height: 800px; border-style: none; border-width: 1px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
